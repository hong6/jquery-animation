<!DOCTYPE html>
<html>
<head>
    <title>Using The End Function</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />   
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>

    <style>
        #box {
            position:relative;
            left:100px;
            top:100px;
            height:40px;
            width:370px;
        }
        
        #logo{ position:absolute; left:92px;}
      
    </style>
</head>
<body>
    <div id="box">
        <img id="logo" src="img/logo-v4.jpg" alt="" />     
    </div>
    <script>
    //work on 3D of an element that have to be a container, here is the div box, and the container have css set up
        $('#box').css({
            'perspective': '50px',  // 450 will move far away from us
            'perspective-origin': '50% 50%'     //
        });

        var $logo = $('#logo');

        $({ r: 0 }).animate(
            {
                r: 360
            },
            {
                duration: 2000,
                easing: 'easeOutBounce',
                step: function (now, fx) {
                    //$logo.css('transform', 'rotateZ(' + now + 'deg)');
                    $logo.css('transform', 'rotateY(' + now + 'deg)');
                    //$logo.css('transform', 'rotateX(' + now + 'deg)');

                    //$logo.css('transform', 'rotateZ(' + now + 'deg) rotateX(' + now + 'deg) rotateY(' + now + 'deg) '); //try r from -40 to 0
                }
            });
       
    </script> 
</body>
</html>
