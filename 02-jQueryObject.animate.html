<!DOCTYPE html>
<html>
<head>
    <title>Using The End Function</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <style>
        img { position:absolute;}
    </style>
</head>
<body>
    <h2>Animate any numerical css value</h2>
    <h4>-- such as top left width, height, opacity, fontSize, borderWidth ...</h4>
    <br />
    
    <p>Here's some text</p>
    <img src="img/logo-v4.png" alt="" />

    <script>
        $('img').animate({left: '300px', top: '300px'}, 3000); //.animate(js object, speed, easing, callback)
        $('p').animate({fontSize: '88px'}, 2000);

    </script> 
</body>
</html>
