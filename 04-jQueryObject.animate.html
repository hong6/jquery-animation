<!DOCTYPE html>
<html>
<head>
    <title>Using The End Function</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <style>
        img { position:absolute;} /*in order to use animate left and top, have to be absolutely positioned-->*/
       
        #img2 { top:250px;}
      
    </style>
</head>
<body>    
  
    <img id="img1" src="img/logo-v4.jpg" alt="" />  
   
    <p></p>
    <img id="img2" src="img/logo-v4.jpg" alt="" /> 

    <script>
        //#2 advanced continuning...
        //One way to call .animate(properties [,duration][,easing][,complete]) 
        //Here properties is PlainObject, duration can be number and 'slow', easing have swing and linear, it returns jQuery
        
        //Another way to call .animate(properties, options) Here both properties and options are PlainObject
        //refer to http://jquery.com ==>API Documentation then search animate
        //ex 1
        $('#img1').animate({
            left: '300px',
            top: '300px'
        },
        {
            duration: 2000,
            specialEasing: { //when properties requires different
                left: 'linear',
                top: 'swing'
            }
        });

        //ex 2
        $('#img2').animate({
            left: '300px'
        },
        {
            duration: 5000,
            step: function (now, tween) { //every step away, now is the value of property 'left', here is 0-300 roughly
                $('p').text(now);
                if (tween.pos > 0.5) {
                    $(this).stop();
                }
            }
        });



    </script> 
</body>
</html>
