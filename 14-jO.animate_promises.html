<!DOCTYPE html>
<html>
<head>
    <title>Using The End Function</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />   
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
   
    <style>        
        
        #logo{ position:absolute; left:100px; top:100px; }
      
    </style>
</head>
<body>
    
    <img id="logo" src="img/logo-v4.png" alt="" />   
    <input type="button" value="Stop it!" />

    <script>       
        //Animation Promises - similar to async network calls, there are 3 options: done, fail, and always
        // refer to http://api.jquery.com/animate/  
        // for more detail also refer to http://api.jquery.com/promise  
        var $logo = $('#logo');

        $logo.animate(
            {
                left: '400px'
            },
            {
                duration: 3000,
                done: function () {
                    alert('in done!');
                },
                fail: function () {
                    alert('failure');
                },
                always: function () {
                    alert('always here.');
                }
            });

            $('input').click(function () {
                $logo.stop();
            });

    </script> 
</body>
</html>
