
<!DOCTYPE html>
<html lang="en">
	<head>
		<!--<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">-->
		<title>Transform Rotate cross browsers</title>
		<link rel="stylesheet" type="text/css" href="css/rotateTest.css" />		
		
		<script type="text/javascript" src="js/EventHelpers.js"></script>
		<script type="text/javascript" src="js/cssQuery-p.js"></script>
		<script type="text/javascript" src="js/sylvester.js"></script>
		<script type="text/javascript" src="js/cssSandpaper.js"></script>
		
	</head>
	<body>
		
		<div id="o1">
			-sand-transform: rotate(45deg);
		</div>
		
		<div id="o2">

			-sand-transform: rotate(-45deg);
		</div>
		
		<div class="relative">
			<div class="absolute">
				<div>This is a container within an absolutely positioned container
				within a relatively positioned container<br /><br />
				-sand-transform: rotate(30deg);</div>
			</div>
		</div>

		
		
	</body>
</html>
