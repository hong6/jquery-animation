<!DOCTYPE html>
<html>
<head>
    <title>Twitter data</title>  
   
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    
</head>
<body>
   <div>
        <div>
            <a class="twitter-timeline" href="https://twitter.com/ClubMonaco" data-widget-id="397802787498512384" data-chrome="noscrollbar">Tweets by @ClubMonaco</a>
            <script>
                !function (d, s, id) {
                    var js,
                    fjs = d.getElementsByTagName(s)[0],
                    p = /^http:/.test(d.location) ? 'http' : 'https';
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = p + "://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs); 
                    } 
                } (document, "script", "twitter-wjs");
            
            </script>
        </div>

        <div><br /><br /></div>

        <div>
        <a class="twitter-timeline" href="https://twitter.com/xiaohongliu" data-widget-id="397798568984997888" data-tweet-limit="5">Tweets by @xiaohongliu</a>
        <script>
            !function (d, s, id) {
                var js,
                fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';

                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = p + "://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            } (document, "script", "twitter-wjs");            
        </script>
        </div>

        <div><br /><br /></div>

</body>
</html>
