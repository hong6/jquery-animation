<!DOCTYPE html>
<html>
<head>
    <title>Using The End Function</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />   
   <!-- <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>-->
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/modernizr-1.7.min.js" type="text/javascript"></script>
    <style>
       
        #logo{ position:absolute; top:300px; left:300px;}
        
    </style>
</head>
<body>
   
    <img id="logo" src="img/logo-v4.png" alt="" />  
    
  
    <script>

        //advanced continuning...we want to access non numeric css
        //Another way to call .animate(properties, options) Here both properties and options are PlainObject
        //refer to http://jquery.com ==>API Documentation then search animate

        var $logo = $('#logo');

        //{ t: 0 } is simple plain DOM object
        $({ t: 0 }).animate(
            {
                t: 200
            },
            {
                duration: 3000,
                step: function (now) {
                    $logo.css('transform', 'translate(0px, ' + now + 'px'); //Here translate is a function not a numeric value
                }
            });



       
    </script> 
</body>
</html>
