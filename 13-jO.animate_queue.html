<!DOCTYPE html>
<html>
<head>
    <title>Using The End Function</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />   
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
   
    <style>        
        
        #logo{ position:absolute; left:100px; top:100px; display:none;}
      
    </style>
</head>
<body>
    
    <img id="logo" src="img/logo-v4.png" alt="" />     
    <input type="button" value="Fade Out!" />

    <script>       

        var $logo = $('#logo');

        $logo.show(3000)
            .animate({ left: '300px' }, 2000)
            .animate({ top: '200px' }, 2000)
            .animate({ left: '0px' }, 2000)
            .hide(3000);

        $('input').click(function () {
            $logo.fadeOut({
                duration: 2000,
                queue: 'myFade'
            });

            $logo.dequeue('myFade');    //this is custom queue, make original animation still continue

        });
        
    </script> 
</body>
</html>
