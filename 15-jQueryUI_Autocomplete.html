<!DOCTYPE html>
<html>
<head>
    <title>Twitter data</title>    
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>  
</head>
<body>
    <div class="ui-widget">  
        <label for="tags">Tags: </label><br />
        <input id="tags" />     
    </div>
</body>
<script>
//NOT WORK ON IE 7 8
    $(function () {

      var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];

        $("#tags").autocomplete({
            source: availableTags
        });
    
    });
</script>
</html>
